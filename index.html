<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="vector" src="../imagenes/Vector.png">
    </header>
    <main>
        <section class="sectionUno">
            <textarea type="text" class="input-text" cols="35" rows="7" placeholder="INGRESA EL TEXTO AQUI" ></textarea>
            <h6>solo letras minusculas y sin asento</h6>
            <div>
                <button class="botonEncriptar" type="button" onclick="botonEncriptar()" >ENCRIPTAR</button>
                <button class="botonDesencriptar" type="button">DESENCRIPTAR</button>
            </div>
        </section>
        <section class="sectionDos">
                <textarea type="text" class="input-text-area" cols="18" rows="2" placeholder="RESULTADO ENCRIPTADO" ></textarea>
                <img class="muñeco" src="../imagenes/Muñeco.png" alt="">
                <h3>ningun mensaje fue encontado</h3>
                <button class="botonCopiar" type="button">copiar</button>    
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
